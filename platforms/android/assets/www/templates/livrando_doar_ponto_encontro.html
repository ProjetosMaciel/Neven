<ion-view view-title="Ponto de encontro" can-swipe-back="false" cache-view="false">
  <ion-content class="padding">

     <!--<button class="button ion-android-add" icon-only ng-click="irParaAdicionarLivroDoar()"></button>
     <button class="button ion-android-arrow-forward icon-right" icon-only ng-click="seguinteDoar()"></button>-->

     <!--<button class="button" icon-only ng-click="buscarMeusLivrosDoarAdicionados()">Buscar</button>

     <p>{{rootScopeArray}}</p>-->

     <p style="text-align: center;">Como você vai selecionar o ponto de encontro?</p>

     <div class="row">
       <div class="col col-50">
         <button class="button button-block button-positive" ng-click="abrirPoeMapa()">
           <i class="icon ion-map"></i>
           Mapa
         </button>
       </div>
       <div class="col col-50">
         <button class="button button-block button-positive" ng-click="abrirPoePesquisa()">
           <i class="icon ion-android-search"></i>
           Pesquisa
         </button>
       </div>
     </div>

  </ion-content>
  <!-- tab -->
  <div class="tabs tabs-icon-top tabs-positive">
    <a class="tab-item">
      <i class="icon ion-android-arrow-back" ng-click="cancelarPontoEncontro()"></i>
      Voltar
    </a>
    <a class="tab-item">
      <i class="icon ion-android-done" ng-click="seguinteDoar()"></i>
      Finalizar
    </a>
  </div>

    <a class="tab-item">
      Avançar
      <i class="icon ion-android-arrow-forward" ng-click="seguinteDoar()"></i>
    </a>
  </div>-->
</ion-view>
