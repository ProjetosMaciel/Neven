<ion-view view-title="Livro">
	<ion-content class="padding">
		<div class="centerDiv" ng-init="buscarMeuLivroClicadoLivraria()">

			<h2>{{livroClicadoLivraria.livnome}}</h2>
			<img height="272" ng-src="{{livroClicadoLivraria.livfoto}}">
			<table width="100%" style="padding: 10px;">
	      <tr>
					<td width="50%">
						<button width="100%" style="margin-right: 5px;" class="button button-positive button-block"
						ng-click="anunciarLivroClicado(rootScopeIdLivroClicado)">
							Anunciar
			      </button>
					</td>
					<td width="50%">
						<button width="100%" style="margin-left: 5px;" class="button button-positive button-block"
						ng-click="removerLivro(rootScopeIdLivroClicado)">
							Remover
			      </button>
					</td>
				</tr>
	    </table>
		  <ion-list style="text-align:left;">
		    <ion-item>
					<table style="width:100%;">
						<tr>
							<td class="item-text-wrap">
					      <p>Autor: {{livroClicadoLivraria.livautor}}</p>
					      <p>Editora: {{livroClicadoLivraria.liveditora}}</p>
					      <p>Ano: {{livroClicadoLivraria.livano}}</p>
								<p>URL: {{livroClicadoLivraria.url}}</p>
							</td>
						</tr>
					<table>
		    </ion-item>
		  </ion-list>

		</div>
	</ion-content>
</ion-view>
