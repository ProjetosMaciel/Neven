<ion-view view-title="Pessoa">
  <ion-nav-buttons side="right">
    <button class="button ion-plus-round" icon-only ng-click="adicionarPessoa()"></button>
  </ion-nav-buttons>
  <ion-content class="padding">
    <div class="centerDiv" ng-init="buscarPessoaClicada(rootScopeEmailPessoa)">

  		<h2>{{pessoas.username}}</h2>
  		<img class="foto-perfil" src="img/perry.png">
  		<ion-list style="text-align:left;">
  			<ion-item>
  				E-mail: {{pessoas.email}}
  			</ion-item>
  		</ion-list>

    </div>
  </ion-content>
</ion-view>
