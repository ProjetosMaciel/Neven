<ion-view view-title="Livros para trocar" can-swipe-back="false" cache-view="false">
  <ion-nav-buttons side="right">
  </ion-nav-buttons>
  <ion-content class="padding" ng-init="buscarMeusLivrosTrocar()">

    <p style="text-align: center;">Marque os livros que deseja trocar:</p>

    <ion-list ng-repeat="livro in livros">
      <ion-item style="padding: 0px;">
        <ion-checkbox checked="false" ng-model="checkLivros[livro.id]">
          <h2>{{livro.livnome}}</h2>
          <p>{{livro.livautor}}</p>
        </ion-checkbox>

      </ion-item>
    </ion-list>

  </ion-content>
  <!-- tab -->
  <div class="tabs tabs-icon-top tabs-positive">
    <a class="tab-item">
      <i class="icon ion-android-close" ng-click="cancelarTrocar()"></i>
      Cancelar
    </a>
    <a class="tab-item">
      <i class="icon ion-android-done" ng-click="adicionarLivroTrocar()"></i>
      Pronto
    </a>
  </div>
</ion-view>
