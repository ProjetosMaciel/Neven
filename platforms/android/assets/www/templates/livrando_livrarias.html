<ion-view view-title="Livrarias" hide-back-button="true" can-swipe-back="false" cache-view="false">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="padding">

  <div class="centerDiv" ng-init="buscarLivrarias()">
  <br>
  <p>Toque sobre a livraria para ir para seu site</p>
	<label class="item item-input">
		<input type="text" placeholder="Filtrar..." ng-model="searchText.username">
	</label>
	<ion-list ng-repeat="amigo in amigos | filter: searchText">
		<ion-item style="text-align:left;" ng-click="abrirLivraria(amigo.email)">
			<table>
				<tr>
					<td>
						<ion-avatar>
							<img class="foto-perfil-little" src ="img/livraria.png" ng-src="{{amigo.foto}}">
						</ion-avatar>
					</td>
					<td style="padding-left: 10px;vertical-align: middle;">
						<h2>{{amigo.username}}</h2>
					</td>
				</tr>
			</table>
		</ion-item>
	</ion-list>
  <br><br>
  </div>

  </ion-content>
</ion-view>
