  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button style="" class="button button-icon icon ion-android-notifications" ng-click="notificacoes()"></button>
  </ion-nav-buttons>
  <ion-content class="padding">

    </button>
  </div>

	<label class="item item-input">
		<input type="text" placeholder="Filtrar..." ng-model="searchText.username">
	</label>
  <br>
	<ion-list ng-repeat="amigo in amigos | filter: searchText">
		<ion-item style="text-align:left;" ng-click="abrirPessoa(amigo.username, amigo.userEmail)">
			<table>
				<tr>
					<td>
						<ion-avatar>
							<img class="foto-perfil-little" src ="img/user.png" ng-src="{{amigo.foto}}">

						</ion-avatar>
					</td>
					<td style="padding-left: 10px;vertical-align: middle;">
						<p>{{amigo.username}}</p>
					</td>
          <td>
            
        </td>
				</tr>
			</table>
		</ion-item>
	</ion-list>
