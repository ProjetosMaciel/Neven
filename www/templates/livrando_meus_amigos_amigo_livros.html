<ion-view view-title="Livros" cache-view="false">
  <ion-content class="padding">

  <div class="centerDiv" ng-init="buscarLivrosAmigo(rootScopeEmailAmigo)">

    <label class="item item-input">
      <input type="text" placeholder="Filtrar..." ng-model="searchText.livnome">
    </label>
    <br>
    <ion-list ng-repeat="livro in livros | filter: searchText">
      <ion-item ng-click="abrirLivroAmigo(livro.id)">
        <table>
          <tr>
            <td rowspan="2" style="padding-right: 10px;vertical-align: middle;">
              <ion-thumbnail item-left>
                <img height="100" ng-src="{{livro.livfoto}}">
              </ion-thumbnail>
            </td>
            <td height="50" style="vertical-align: bottom;text-align: left;">
              <h2>{{livro.livnome}}</h2>
            </td>
          </tr>
          <tr>
            <td height="50" style="vertical-align: top;text-align: left;">
              <p>{{livro.livautor}}</p>
            </td>
          </tr>
        </table>
      </ion-item>
    </ion-list>
    <br><br>
  </div>

  </ion-content>
  <ion-tabs class="tabs-positive tabs-striped">
      <ion-tab icon-on="ion-android-happy" icon-off="ion-android-happy" href="#/menu/livrando_meus_amigos_amigo">
      </ion-tab>
      <ion-tab icon-on="ion-ios-book" icon-off="ion-ios-book" href="#/menu/livrando_meus_amigos_amigo_livros">
      </ion-tab>
      <ion-tab icon-on="ion-android-contacts" icon-off="ion-android-contacts" href="#/menu/livrando_meus_amigos_amigo_amigos">
      </ion-tab>
  </ion-tabs>
</ion-view>
