<ion-view view-title="Livrarias" hide-back-button="true" cache-view="false">
	<ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
	<ion-content class="padding">
		<div class="centerDiv" ng-init="buscarLivrarias()">

			<p>Livrarias cadastradas:</p>

			<div width="100%" align="right">
	      <button class="button button-positive" ng-click="adicionarLivraria()">
	        Cadastrar
	      </button>
	    </div>
			<br>
			<label class="item item-input">
				<input type="text" placeholder="Filtrar..." ng-model="searchText.username">
			</label>
			<ion-list ng-repeat="livraria in livrarias | filter: searchText">
				<ion-item style="text-align: left;" class="item-remove-animate item-avatar item-icon-right" ng-click="livrariaClicada(livraria.email)">
					<img src="img/livraria.png" ng-src="">
	        <h2>{{livraria.username}}</h2>
	        <p>{{livraria.email}}</p>

								<h2>{{livraria.username}}</h2>
							</td>
						</tr>

								<p>{{livraria.email}}</p>
							</td>

		</div>
	</ion-content>
