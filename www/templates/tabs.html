<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-positive tabs-striped">

  <ion-tab title="Contacts" icon-on="ion-android-happy" icon-off="ion-android-happy" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Meus amigos" icon-on="ion-android-contacts" icon-off="ion-android-contacts" href="#/tab/livrando_meus_amigos">
    <ion-nav-view name="tab-livrando_meus_amigos"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Meus livros" icon-on="ion-ios-book" icon-off="ion-ios-book" href="#/tab/livrando_meus_livros">
    <ion-nav-view name="tab-livrando_meus_livros"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Livros desejados" icon-on="ion-android-clipboard" icon-off="ion-android-clipboard" href="#/tab/livrando_livros_desejados">
    <ion-nav-view name="tab-livrando_livros_desejados"></ion-nav-view>
  </ion-tab>

</ion-tabs>
