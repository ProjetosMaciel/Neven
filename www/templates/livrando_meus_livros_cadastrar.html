<ion-view view-title="Cadastrar livro" cache-view="false">
	<ion-content class="padding">
		<div class="centerDiv">

			<p>Para cadastrar um livro basta informar seu ISBN que o aplicativo irá buscar as demais informações dele para você</p>
			<form name="loginForm1">
        <div  class="show-list-numbers-and-dots">
          <p style="color:white;">ISBN:</p>
        </div>
        <label class="item item-input">
          <input type="number" required placeholder="Informe o ISBN..." ng-model="data.isbn">
        </label>
			</form>
			<table width="100%" style="padding: 10px;">
	      <tr>
					<td width="50%">
						<button width="100%" style="margin-right: 5px;" class="button button-positive button-block"
						ng-click="validarLivro()" ng-disabled="!loginForm1.$valid">
						Buscar
			      </button>
					</td>
					<td width="50%">
						<button width="100%" style="margin-left: 5px;" class="button button-positive button-block"
						ng-click="cadastrarLivro(infLivroFoto, infLivroNome, infLivroAutor, infLivroEditora, infLivroAno, infLivroGenero)" ng-disabled="!loginForm2.$valid">
						Cadastrar
			      </button>
					</td>
				</tr>
	    </table>
			<!--<button class="button button-positive button-block" ng-disabled="!loginForm.$valid" ng-click="validarLivro()">Validar</button>-->
			<!--<ion-list style="text-align:left;">
		    <ion-item>
					<p>{{infLivroNome}} {{infLivro.title}}</p>
		      <p>{{infLivroAutor}} {{infLivro.authors}}</p>
		      <p>{{infLivroEditora}} {{infLivro.publisher}}</p>
		      <p>{{infLivroAno}} {{infLivro.publishedDate}}</p>
		      <p>{{infLivroGenero}} {{infLivro.categories}}</p>
		    </ion-item>
		  </ion-list>-->
			<div>
				<img height="272" src="img/book_cover.png" style="
				-webkit-box-shadow: 0px 0px 3px 0px rgba(61, 50, 50, 0.75);
			    -moz-box-shadow:    0px 0px 3px 0px rgba(61, 50, 50, 0.75);
			    box-shadow:         0px 0px 3px 0px rgba(61, 50, 50, 0.75);
				" ng-src="{{infLivroFoto}}" ng-click="">
			</div>
			<form name="loginForm2" style="text-align:left;">
        <div class="show-list-numbers-and-dots">
          <p>Nome</p>
        </div>
        <label class="item item-input">
          <input type="text" required placeholder="Nome..." ng-model="infLivroNome">
        </label>
        <br>
        <div class="show-list-numbers-and-dots">
          <p>Autores</p>
        </div>
        <label class="item item-input">
          <input type="text" required placeholder="Autores..." ng-model="infLivroAutor">
        </label>
        <br>
				<div class="show-list-numbers-and-dots">
          <p>Editora</p>
        </div>
        <label class="item item-input">
          <input type="text" required placeholder="Editora..." ng-model="infLivroEditora">
        </label>
				<br>
				<div class="show-list-numbers-and-dots">
          <p>Ano</p>
        </div>
        <label class="item item-input">
          <input type="number" required placeholder="Ano..." ng-model="infLivroAno">
        </label>
				<br>
				<div class="show-list-numbers-and-dots">
          <p>Gêneros</p>
        </div>
        <label class="item item-input">
          <input type="text" required placeholder="Gêneros..." ng-model="infLivroGenero">
        </label>
        <br>
      </form>

		</div>
	</ion-content>
</ion-view>
