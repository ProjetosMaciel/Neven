<ion-view title="Editar">
  <ion-content padding="true" class="manual-ios-statusbar-padding" scroll="false">
    <div ng-init="atualizarPerfil()"></div>
    <br>
      <div >
         <p>Nome:</p>
      </div>
      <label class="item item-input">
        <input type="text" required type="nome"placeholder="Informe o nome..." ng-model="editarPerfilNome">
      </label>

      <div>
         <p>Cidade:</p>
      </div>
          <label class="item item-input">
          <input type="text" required type="email" placeholder="Informe a sua cidade..." ng-model="editarPerfilCidade">
        </label>

        <div>
          <p>Data de nascimento:</p>
        </div>
        <label class="item item-input">
          <input placeholder="dd/mm/aaaa" class="textbox-n" type="text" onfocus="(this.type='date')"  id="date" ng-model="editarPerfilDataNascimento">
          <!--<input type="date" placeholder="dd/mm/aaaa" ng-model="editarPerfilDataNascimento">-->
         </label>
         <div>
           <p>Descrição do usuário:</p>
         </div>
         <label class="item item-input">
           <textarea rows="6" placeholder="Escreva algo..." ng-model="editarPerfilDescricao"></textarea>
         </label>

           <button class="button button button-positive  button-block"  ng-click="SalvarEdi(editarPerfilNome, editarPerfilCidade, editarPerfilDataNascimento, editarPerfilDescricao)">Salvar</button>

  </ion-content>
</ion-view>
