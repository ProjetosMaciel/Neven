<ion-view view-title="Amigos" cache-view="false">
  <ion-content class="padding">

  <div class="centerDiv" ng-init="buscarAmigosDoAmigo(rootScopeEmailAmigo)">

    <label class="item item-input">
  		<input type="text" placeholder="Filtrar..." ng-model="searchText.username">
  	</label>
    <br>
  	<ion-list ng-repeat="amigo in amigos | filter: searchText">
  		<ion-item style="text-align:left;" ng-click="abrirAmigoDeAmigo(amigo.email)">
  			<table>
  				<tr>
  					<td>
  						<ion-avatar>
  							<img class="foto-perfil-little" src="img/user.png" ng-src="{{amigo.foto}}">
  						</ion-avatar>
  					</td>
  					<td style="padding-left: 10px;vertical-align: middle;">
  						<p>{{amigo.username}}</p>
  					</td>
  				</tr>
  			</table>
  		</ion-item>
  	</ion-list>
    <br><br>

  </div>

  </ion-content>
  <ion-tabs class="tabs-positive tabs-striped">
      <ion-tab icon-on="ion-android-happy" icon-off="ion-android-happy" href="#/menu/livrando_meus_amigos_amigo">
      </ion-tab>
      <ion-tab icon-on="ion-ios-book" icon-off="ion-ios-book" href="#/menu/livrando_meus_amigos_amigo_livros">
      </ion-tab>
      <ion-tab icon-on="ion-android-contacts" icon-off="ion-android-contacts" href="#/menu/livrando_meus_amigos_amigo_amigos">
      </ion-tab>
  </ion-tabs>
</ion-view>
