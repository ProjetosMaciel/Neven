<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable bar-positive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item type="item-text-wrap" ng-init="atualizarPerfil()">
          <div width="100%" style="text-align:center;">
            <img width="150px" src="img/logo1.png" ng-src="{{user.foto}}">
          </div>
          <h2>{{session.username}}</h2>
          <p style="color:black;">{{session.email}}</p>
        </ion-item>
        <ion-item menu-close href="#/menu/livrando_linha_do_tempo">
          <table>
            <tr>
              <td style="vertical-align:middle;width:30px;"><i class="icon ion-android-home menu-icons"></i></td>
              <td style="padding-left: 5px;vertical-align:middle;">Linha do tempo</td>
            </tr>
          </table>
        </ion-item>
        <ion-item menu-close href="#/menu/livrando_perfil">
           <table>
             <tr>
               <td style="vertical-align:middle;width:30px;"><i class="icon ion-android-contact menu-icons"></i></td>
               <td style="padding-left: 5px;vertical-align:middle;">Perfil</td>
             </tr>
           </table>
        </ion-item>
        <ion-item menu-close href="#/menu/livrando_meus_livros_lista_compartilhamento">
          <table>
            <tr>
              <td style="vertical-align:middle;width:30px;"><i class="icon ion-android-list menu-icons"></i></td>
              <td style="padding-left: 5px;vertical-align:middle;">Meus dados</td>
            </tr>
          </table>
        </ion-item>
        <ion-item menu-close href="#/menu/livrando_meus_amigos">
          <table>
            <tr>
              <td style="vertical-align:middle;width:30px;"><i class="icon ion-android-contacts menu-icons"></i></td>
              <td style="padding-left: 5px;vertical-align:middle;">Meus amigos</td>
            </tr>
          </table>
        </ion-item>
        <ion-item menu-close href="#/menu/livrando_meus_livros">
           <table>
             <tr>
               <td style="vertical-align:middle;width:30px;"><i class="icon ion-ios-book menu-icons"></i></td>
               <td style="padding-left: 5px;vertical-align:middle;">Meus livros</td>
             </tr>
           </table>
        </ion-item>
        <span menu-close ng-click="abrirEntregas()" id="linha_tabela"></span>        
        <ion-item menu-close href="#/menu/livrando_livros_desejados">
          <table>
            <tr>
              <td style="vertical-align:middle;width:30px;"><i class="icon ion-android-clipboard menu-icons"></i></td>
              <td style="padding-left: 5px;vertical-align:middle;">Livros desejados</td>
            </tr>
          </table>
        </ion-item>

          <i class="icon ion-arrow-swap"></i>
  			   Trocar

        <ion-item menu-close href="#/menu/livrando_vender">
          <i class="icon ion-cash"></i>
  			   Vender
        </ion-item>
	      <ion-item menu-close href="#/menu/livrando_procurar_pessoas">
          <i class="icon ion-android-person-add"></i>
	         Procurar pessoas
        </ion-item>-->
	      <ion-item menu-close href="#/menu/livrando_procurar_livros">
          <table>
            <tr>
              <td style="vertical-align:middle;width:30px;"><i class="icon ion-android-search menu-icons"></i></td>
              <td style="padding-left: 5px;vertical-align:middle;">Procurar livros</td>
            </tr>
          </table>
        </ion-item>
        <ion-item menu-close href="#/menu/livrando_livrarias">
          <table>
            <tr>

              <td style="padding-left: 5px;vertical-align:middle;">Livrarias</td>
            </tr>
          </table>
        </ion-item>
        <ion-item menu-close href="#/menu/livrando_conversas">
          <table>
            <tr>
              <td style="vertical-align:middle;width:30px;"><i class="icon ion-android-chat menu-icons"></i></td>
              <td style="padding-left: 5px;vertical-align:middle;">Conversas</td>
            </tr>
          </table>
        </ion-item>
        <ion-item menu-close ng-click="logout()">
           <table>
             <tr>
               <td style="vertical-align:middle;width:30px;"><i class="icon ion-log-out menu-icons"></i></td>
               <td style="padding-left: 5px;vertical-align:middle;">Sair</td>
             </tr>
           </table>
        </ion-item>
